<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Style -->
    <link rel="stylesheet" href="styles/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Open Graph / Facebook preview -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://itflatapps.github.io/SmartNotes/SmartNotes/">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{description}}">
    <meta property="og:image" content="https://itflatapps.github.io/SmartNotes/SmartNotes/img/preview.jpg">

    <!-- Twitter preview -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://itflatapps.github.io/SmartNotes/SmartNotes/">
    <meta property="twitter:title" content="{{title}}">
    <meta property="twitter:description"
        content="Smart notes is an application that provides a unique features and experience">
    <meta property="twitter:image" content="https://itflatapps.github.io/SmartNotes/SmartNotes/img/preview.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

    <!-- Info -->
    <title>{{title}}</title>
    <meta name="title" content="{{title}}">
    <meta name="description" content="{{description}}">
</head>
