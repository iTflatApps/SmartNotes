name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@v2.3.1

        - name: Use pnpm ðŸ“¦
        uses: pnpm/action-setup@10b4b0b462cfa1a30381c9d7c242194165a466ab
        with:
          version: 6.32.10

      - name: Set up Node and cache dependencies ðŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: Install and Build
        run: |
          pnpm install
          pnpm build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
